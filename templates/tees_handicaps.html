<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <h2>Tees & Handicaps</h2>
    <form action='/tees_handicaps' method='POST' id='submitform'>

				<option value='The Oconee Replay'>The Oconee</option>

				<option value='Great Waters'>Great Waters</option> -->

      <br><br>
      <input type='submit' value="Submit"/>
    </form>
    <h4>{{msg|safe}}</h4>
    <h4>{{course|safe}}</h4>
    <p>{{hdcps_df|safe}}</p>
    <h4><a href="{{ url_for('index') }}">Home</a></h4>

</html>
