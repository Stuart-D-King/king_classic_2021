<!DOCTYPE html>
<html lang="en">
	<head>
		<title>King Classic: Enter Scores</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
    <h2>Enter Scores</h2>
    <form action='/enter_scores' method='POST' id='submitform'>
      Course:<br>
      <select title="course" name="course" required>
	      <option value="None" {% if on_course=='None' %} selected {% endif %} >-- select course --</option>
	      <option value="The Oconee" name="The Oconee" id="The Oconee" {% if on_course=="The Oconee" %} selected {% endif %}>The Oconee</option>
	      <option value="The Preserve" name="The Preserve" id="The Preserve" {% if on_course=='The Preserve' %} selected {% endif %}>The Preserve</option>
				<option value="The Preserve Replay" name="The Preserve Replay" id="The Preserve Replay" {% if on_course=='The Preserve Replay' %} selected {% endif %}>The Preserve Replay</option>
				<option value="The National - Ridge/Bluff" name="The National - Ridge/Bluff" id="The National - Ridge/Bluff" {% if on_course=='The National - Ridge/Bluff' %} selected {% endif %}>The National - Ridge/Bluff</option>
				<option value="The National - Bluff/Ridge" name="The National - Bluff/Ridge" id="The National - Bluff/Ridge" {% if on_course=='The National - Bluff/Ridge' %} selected {% endif %}>The National - Bluff/Ridge</option>
				<!-- <option value="The National - Cove/Ridge" name="The National - Cove/Ridge" id="The National - Cove/Ridge" {% if on_course=='The National - Cove/Ridge' %} selected {% endif %}>The National - Cove/Ridge</option> -->
				<option value="The Oconee Replay" name="The Oconee Replay" id="The Oconee Replay" {% if on_course=="The Oconee Replay" %} selected {% endif %}>The Oconee Replay</option>
				<!-- <option value="Great Waters" name="Great Waters" id="Great Waters" {% if on_course=='Great Waters' %} selected {% endif %}>Great Waters</option>
				<option value="The Landing" name="The Landing" id="The Landing" {% if on_course=='The Landing' %} selected {% endif %}>The Landing</option> -->
      </select><br><br>

      Hole:<br>
      <select name="hole" name="hole" method="GET" action="/">
				<option value="0" {% if next_hole==0 %} selected {% endif %}>-- select hole --</option>
				{% for hole in holes %}
	      <option value="{{hole}}" {% if next_hole==hole %} selected {% endif %}>{{hole}}</option>"
	      {% endfor %}
      </select>

			<br><br>

			<table>
        <tr>
					<td colspan='2'><b>Player 1</b></td>
        </tr>
				<tr>
	        <td>Name:</td>
	        <td>
						<select name="player1" method="GET" action="/">
							<option value="None" {% if p1=='None' %} selected {% endif %}>-- select player --</option>
							{% for player in players %}
			        <option value="{{player}}" {% if p1==player %} selected {% endif %}>{{player}}</option>"
			        {% endfor %}
			      </select>
	          <!-- <input type="text" value="@Model.Mem_ResAdd1" name="Mem_ResAdd1" /> -->
	        </td>
				</tr>
				<tr>
	        <td>Score:</td>
	        <td>
						<select name="score1" method="GET" action="/">
							<option selected value="None">-- select score --</option>
							{% for score in scores %}
			        <option value="{{score}}">{{score}}</option>"
			        {% endfor %}
			      </select>
	          <!-- <input type="text" value="@Model.Mem_ResAdd1" name="Mem_ResAdd1" /> -->
	        </td>
        </tr>
			</table>

			<br>

			<table>
        <tr>
					<td colspan='2'> <b>Player 2</b></td>
        </tr>
				<tr>
	        <td>Name:</td>
	        <td>
						<select name="player2" method="GET" action="/">
							<option value="None" {% if p2=='None' %} selected {% endif %}>-- select player --</option>
							{% for player in players %}
			        <option value="{{player}}" {% if p2==player %} selected {% endif %}>{{player}}</option>"
			        {% endfor %}
			      </select>
	          <!-- <input type="text" value="@Model.Mem_ResAdd1" name="Mem_ResAdd1" /> -->
	        </td>
				</tr>
				<tr>
	        <td>Score:</td>
	        <td>
						<select name="score2" method="GET" action="/">
							<option selected value="None">-- select score --</option>
							{% for score in scores %}
			        <option value="{{score}}">{{score}}</option>"
			        {% endfor %}
			      </select>
	          <!-- <input type="text" value="@Model.Mem_ResAdd1" name="Mem_ResAdd1" /> -->
	        </td>
        </tr>
			</table>

			<br>

			<table>
				<tr>
					<td colspan='2'><b>Player 3</b></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td>
						<select name="player3" method="GET" action="/">
							<option value="None" {% if p3=='None' %} selected {% endif %}>-- select player --</option>
							{% for player in players %}
							<option value="{{player}}" {% if p3==player %} selected {% endif %}>{{player}}</option>"
							{% endfor %}
						</select>
					</td>
				</tr>
				<tr>
					<td>Score:</td>
					<td>
						<select name="score3" method="GET" action="/">
							<option selected value="None">-- select score --</option>
							{% for score in scores %}
							<option value="{{score}}">{{score}}</option>"
							{% endfor %}
						</select>
					</td>
				</tr>
			</table>

			<br>

			<table>
				<tr>
					<td colspan='2'> <b>Player 4</b></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td>
						<select name="player4" method="GET" action="/">
							<option value="None" {% if p4=='None' %} selected {% endif %}>-- select player --</option>
							{% for player in players %}
							<option value="{{player}}" {% if p4==player %} selected {% endif %}>{{player}}</option>"
							{% endfor %}
						</select>
					</td>
				</tr>
				<tr>
					<td>Score:</td>
					<td>
						<select name="score4" method="GET" action="/">
							<option selected value="None">-- select score --</option>
							{% for score in scores %}
							<option value="{{score}}">{{score}}</option>"
							{% endfor %}
						</select>
					</td>
				</tr>
			</table>

			<br>

      <input type='submit' value="Submit"/>
    </form>
		<h4>{{msg|safe}}</h4>
		<h4>{{course|safe}}</h4>
		<p>{{scorecard_df|safe}}</p>
    <h4><a href="{{ url_for('index') }}">Home</a></h4>
  </body>
</html>
